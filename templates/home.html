<h1>Users</h1>
<ul>
  {% for user in users %}
  <li><a href="/{{ user.id }}">{{ user.first_name }}</a></li>
  {% endfor %}
</ul>
<h2>Add User</h2>
<form method="POST">
  <p>First Name:     <input name="first_name"></p>
  <p>Last Name:  <input name="last_name"></p>
  <p>URL:   <input name="url"></p>
  <button>Save</button>
</form>
